<!DOCTYPE HTML>
<HTML lang="en-us">
<head>
<title>Rock Paper Scissors</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>Rock, Paper, Scissors</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <!--<form id="myForm">-->
                <div class="form-group">
                    <label for="userChoice">Enter r for Rock, p for paper, or s for scissors</label><br>
                    <input type="text" class="form-control" id="userChoice"><br>
                    <button class="btn btn-primary" onclick="compareSelections()" id="button">Play</button>
                </div>
                <div class="form-group">
                    <label for"userPlay">You have selected...</label><br>
                    <input type="text" class="form-control" id="userPlay" readonly><br>
                </div>
                <div class="form-group">
                    <label for="computerChoice">The computer has selected...</label><br>
                    <input type="text" class="form-control" id="computerChoice" readonly><br>
                </div>
                <div class="form-group">
                    <label for="winner">The winner is...</label><br>
                    <input type="text" class="form-control" id="winner" readonly>
                </div>
                <!--  </form> -->
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="userScore">User Score</label><br>
                            <input type="text" class="form-control" id="userScore" readonly value="0">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="computerScore">Computer Score</label><br>
                            <input type="text" class="form-control" id="computerScore" readonly value="0">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

    <script type="text/javascript" src="rockPaperScissors.js"></script>
</body>
</HTML>
